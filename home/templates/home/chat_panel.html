{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
  <br>
  <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <div class="form-group">
          <p id="user-info"></p>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-small btn-primary btn-block" id="logout-submit-btn"> Log Out </button>
        </div>
      </article>
    </div> <!-- card.// -->
</div>
<script src="{% static 'home/js/chat.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        Chat.login_view_url = "{% url 'web-login' %}"
        Chat.init();

        if (sessionStorage.getItem("token") != null || sessionStorage.getItem("token") != undefined) {
            $("#user-info").html("Hi, I am logged in as " + sessionStorage.getItem("first_name"));
        }
        else {
          location.href = Chat.login_view_url;
        }
    });
</script>
</body>
</html>
